<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign-in</title>
    <style>
        /* General Setup */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5; /* Light, subtle background */
        }
        /* Container Card Styling */
        .container {
            /* Removed the inner div's fixed width to allow CSS max-width to control it */
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 380px; /* Consistent form width */
            box-sizing: border-box;
        }
        h1 {
            color: #1a1a2e;
            margin-bottom: 5px;
            font-size: 2.2em;
            text-align: center;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #e0e0e0;
            margin: 15px 0 25px 0;
        }
        /* Input Styling */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        /* Message Area Styling */
        .message {
            color: #dc3545 !important; /* Standard red error color */
            font-weight: 600;
            margin: 10px 0;
            text-align: left;
            min-height: 20px; /* Reserve space for message to prevent layout shift */
        }
        /* Submit Button Styling */
        .submit {
            background-color: #007bff; /* Primary Blue */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 15px; 
        }
        .submit:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        /* Footer link for registration (Good practice for forms) */
        .register-link {
            margin-top: 25px;
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <hr>
        
        <input class="email" type="text" placeholder="Email">
        <input class="password" type="password" placeholder="Password">
        
        <p class="message"></p>
        
        <div style="display: flex; justify-content: flex-end;">
            <button class="submit" onclick="signin()">Submit</button>
        </div>
        
        <div class="register-link">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </div>

    <script> 
        // Renamed function to be more descriptive of its purpose
        const checkTokenAndRedirect = async () => {
            const message = document.querySelector('.message');
            const token = JSON.parse(localStorage.getItem('accessToken')) || '';
            
            if (!token) {
                return;
            }

            try {
                const res = await fetch('/api/tokenCheck', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    }
                });
                const data = await res.json();

                if (res.ok) {
                    window.location.href = 'upload.html';
                } else {
                    // Clear invalid token if validation fails
                    localStorage.removeItem('accessToken');
                    message.innerHTML = data.message || 'Session expired. Please sign in again.';
                }
            } catch (err) {
                console.error('Token check error:', err);
                // Fail silently, but remove token just in case
                localStorage.removeItem('accessToken');
            }
        };
        checkTokenAndRedirect();

        const signin = async () => {
            const email = document.querySelector('.email').value;
            const password = document.querySelector('.password').value;
            const message = document.querySelector('.message');
            message.innerHTML = ''; // Clear previous message

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                message.innerHTML = 'Invalid email format';
                return;
            }

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({email, password})
                });
                const data = await res.json();

                if (res.ok) {
                    const accessToken = data.accessToken;
                    // Note: Always store token securely (e.g., HTTP-only cookies). localStorage is shown here for client-side functionality.
                    localStorage.setItem('accessToken', JSON.stringify(accessToken));
                    window.location.href = 'upload.html';
                } else {
                    message.innerHTML = data.message || 'Sign-in failed. Check your credentials.';
                }
            } catch (err) {
                console.error(err);
                message.innerHTML = 'Something went wrong. Please try again.';
            }
        };
    </script>
</body>
</html>
